<div class="list_foot">
	<div class="pageturn">
		<div class="turnbtns">
			<div class="turnback" ng-class="{'disable':pageIndex==0}" ng-click="pagePrev()">
				<span class="fix_mr5 iconfont">&#xe617;</span>上一页
			</div>
			<div class="dot" ng-show="isShowHeadDots" ng-click="pageUp()">...</div>
			<ul>
				<li ng-repeat="i in pageIndexs" ng-click="changePageIndex(i)" ng-class="{'activeText':i==pageIndex}">{{i+1}}</li>
			</ul>
			<div class="dot" ng-show="isShowTailDots" ng-click="pageDown()">...</div>
			<div class="turnnext" ng-class="{'disable':pageIndex>=pageCount-1}" ng-click="pageNext()">
				下一页<span class="fix_ml5 iconfont">&#xe616;</span>
			</div>
		</div>
		<div class="jumpto">
			<div class="page-count">
				共<a>{{pageCount}}</a>页，到第<input class="pagenumb" type="text"  ng-keydown="keydown" ng-model="inputPageIndex" />页
			</div>			
			<div class="confirm curp" ng-click="changePageIndex()">确定</div>
		</div>
	</div>
</div>
