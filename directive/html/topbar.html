<div class="topmenu" ng-show="$root.isLogin">	<img class="logo-img" src="../../image/logo.png" ng-click="linkTo('/datacenterpage')" ng-hide="title=='购物车'||title=='收银台'||title=='服务审核'"/>	<img class="logo-img mar-right" src="../../image/logo-lingmall.png" ng-click="linkTo('/datacenterpage')" ng-show="title=='购物车'||title=='收银台'||title=='服务审核'"/>	<div class="split-title"ng-show="title=='购物车'||title=='收银台'||title=='服务审核'">{{title}}</div></div><!--未登录前 --><div class="bg" ng-show="!$root.isLogin">	<div class="content">		<div class="logo curp" title="零猫首页" ng-click="linkTo('/homepage')">			<img src="../image/logo-lingmall.png">		</div>		<div class="menu">			<ul class="nav">				<li ng-click="linkTo(n.url)" ng-repeat="n in navs">					<a href="" ng-class="{'activeText':$index==showIndex}">{{n.text}}</a>				</li>			</ul>					</div>		<div class="btn-box" ng-show="showIndex==0">			<ul>				<li class="login-btn curp" ng-click="linkTo('/loginpage')">登录</li>				<li class="regist-btn curp" ng-click="linkTo('/registerpage')">注册</li>			</ul>		</div>		<div class="searchBox" ng-show="showIndex!=0">			<input type="text" ng-model="keyword" placeholder="请输入商品条形码或商品名称" ng-keydown="keydown($event,'keyword')">			<div class="searchBtn" ng-click="search('keyword')">				<i class="iconfont">&#xe611;</i>			</div>		</div>	</div></div>
