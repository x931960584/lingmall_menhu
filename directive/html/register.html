<div class="mainrect">	<div class="headrect">		<div class="head ma">			<a class="fl" ng-href="{{href('/');}}" target="_blank">				<img src="../image/logo_black.png"/>			</a>			<span class="welcome fl">欢迎注册</span>			<span class="fr">				我已注册，马上<a class="curp" ng-href="#/loginpage">登录</a>			</span>		</div>	</div>	<div class="container ma" >		<div class="registbox ma" ng-show="step==1">			<table cellpadding="0" cellspacing="0">				<tbody>					<tr>						<td class="title"><a>*</a>手机号码</td>						<td>							<input class="fullWidth" type="text" maxlength="13" ng-click="showdefaultnotice('mobile')" ng-blur="validate('mobile')" ng-model="data.mobile"/>							<span class="notice" ng-show="notice.mobile==0">请输入手机号码 <span class="wrong">[此号码将用于密码找回]</span></span>							<span class="notice" ng-show="notice.mobile==1"><i class="iconfont correct">&#xe61a;</i><a>号码格式正确</a></span>							<span class="notice" ng-show="notice.mobile==2"><i class="iconfont wrong">&#xe61b;</i>请输入正确的手机号码</span>						</td>					</tr>					<tr>						<td class="title"><a>*</a>短信验证码</td>						<td>							<input class="halfWidth fl" type="text" maxlength="8" ng-blur="validate('vercode')" ng-model="data.vercode"/>							<button class="getmobilevericode" ng-class="{'btnwait':second>0}" ng-click="getvercode()">{{vercodebtntext}}</button>							<span class="notice" ng-show="notice.vercode==1"><i class="iconfont correct">&#xe61a;</i></span>							<span class="notice" ng-show="notice.vercode==2"><i class="iconfont wrong">&#xe61b;</i>请输入正确的短信验证码</span>						</td>					</tr>					<tr>						<td class="title"><a>*</a>请设置密码</td>						<td>							<input class="fullWidth" type="password" maxlength="20" ng-click="showdefaultnotice('pw')" ng-change="validate('pw')" ng-model="data.pw" />							<span class="notice" ng-show="notice.pw==0">请输入6-20位字母或数字</span>							<span class="notice" ng-show="notice.pw==1"><i class="iconfont correct">&#xe61a;</i><a>密码格式正确</a></span>							<span class="notice" ng-show="notice.pw==2"><i class="iconfont wrong">&#xe61b;</i>密码只能由6-20位字母或数字组成</span>						</td>					</tr>					<tr>						<td class="title"><a>*</a>请确认密码</td>						<td>							<input class="fullWidth" type="password" maxlength="20" ng-click="showdefaultnotice('pwrepeat')" ng-change="validate('pwrepeat')" ng-model="data.pwrepeat"/>							<span class="notice" ng-show="notice.pwrepeat==0">请再次输入密码</span>							<span class="notice" ng-show="notice.pwrepeat==1"><i class="iconfont correct">&#xe61a;</i><a></a></span>							<span class="notice" ng-show="notice.pwrepeat==2"><i class="iconfont wrong">&#xe61b;</i>两次输入的密码不一致</span>						</td>					</tr>					<tr>						<td class="title"><a>*</a>网店地址</td>						<td>							<input class="fullWidth" type="text" maxlength="" ng-model="data.url"/>						</td>					</tr><!--					<tr>						<td class="title">邀请码</td>						<td>							<input class="fullWidth" type="text" maxlength="" ng-model="data.code"/>						</td>					</tr>--><!--					<tr>						<td class="title"><a>*</a>注册类型</td>						<td>							<div class="checkname curp split"><div class="checkbox curp" ng-class="{'checkon':userType==1}" ng-click="userType=1"></div>我是零售商</div>							<div class="checkname curp"><div class="checkbox curp" ng-class="{'checkon':userType==2}" ng-click="userType=2"></div>我是视觉服务商</div>						</td>					</tr>-->					<tr>						<td class="title"></td>						<td><div class="checkname curp" ng-click="isChecked=!isChecked"><div class="checkbox curp" ng-class="{'checkon':isChecked}"></div>我已阅读，并同意</div><span title="零猫用户协议" class="useragreement curp"><a class="curp agreement" href="#/aboutpage/useragreement" target="_blank">《零猫用户协议》</a></span></td>					</tr>					<tr>						<td class="title"></td>						<td><div class="registnow curp" ng-click="reg()">立即注册</div></td>					</tr>				</tbody>			</table>		</div>		<div class="regist_success ma" ng-show="step == 2">			<div class="box_l fl">				<span class="correct iconfont">&#xe61a;</span>			</div>			<div class="box_r fl">				<div class="line1">					<span class="user_orange">{{usermobilephone}}</span>					<span class="congratulate">&nbsp;恭喜您成功开通零猫商品数据服务交易平台</span>				</div>				<div class="line2">					为了让您获得更精准的服务，我们建议您继续完善账户信息。				</div>				<a href="#/loginpage" target="_blank"><div class="loginnow curp">立即登录</div></a>			</div>		</div>	</div></div>
