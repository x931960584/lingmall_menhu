<div class="shopcart" lmchecker lmconfirmlogin>	<div class="total-data">		<span style="visibility: hidden;" class="total-count">全部数据{{totalCount}}SKU</span>	</div>	<table class="table shopgoods-box">		<thead class="thead">			<tr>				<td class="padd-left">条形码</td>				<td>商品名称</td>				<td>详细</td>				<td>价格</td>				<td>操作</td>			</tr>		</thead>		<tbody class="tbody">			<tr class="choose-all">				<td colspan="5">					<div class="checkbox" ng-class="{'checkon':isAllChecked}" ng-click="checkAll()"></div>全选				</td>			</tr>			<tr ng-repeat="d in data">				<td>					<div class="checkbox checkbox-pos" ng-class="{'checkon':!!checkids[d.id]}"  ng-click="check(d.id)" ></div>{{d.barcode}}				</td>				<td>{{d.name}}</td>				<td>标准图：{{d.pictureNum}}&nbsp;张,营销图：{{d.detailPageNum}}&nbsp;张</td>				<td>{{d.price | currency : '¥' : 2}}</td>				<td class="del" ng-click="remove(d.id)">移除</td>			</tr>			<tr class="seemore" ng-show="pageSize>8">				<td colspan="5" ng-click="more()">点击加载更多...</td>			</tr>		</tbody>	</table>	<table class="settlement table">		<tr>			<td class="choose-all">				<div class="checkbox checkbox-pos" ng-class="{'checkon':isAllChecked}" ng-click="checkAll()"></div>				全选				<span class="del-choose" ng-click="remove()">删除所选商品</span>			</td>			<td class="go-settlement">				<div class="detail">					<span class="free-count" ng-show="freeCount>0">免费下载sku数量剩余{{freeCount}}个</span>					<span class="count">共{{selectedCount}}SKU</span>					<span class="price">应付金额：{{selectedPrice | currency : '¥' : 2}} </span>				</div>					<span class="settlement-btn" ng-show="selectedPrice>0.00" ng-class="{'empty':!hasChecked}" ng-click="confirm()">去结算</span>					<span class="settlement-btn" ng-show="selectedPrice<=0.00" ng-class="{'empty':!hasChecked}" ng-click="confirm()">确认下单</span>								</td>		</tr>	</table></div></div>
