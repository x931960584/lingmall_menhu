<div class="wrap">	<div class="contanier">		<div class="content">			<div class="content-img">				<img ng-src="{{bigimg}}"></img>				<div class="glass" ng-show="isShowTitanimg"></div>				<div class="glassHelper" ng-mouseout="isShowTitanimg=false" ng-mouseover="showTitanimg($event)" ng-mousemove="hoverTitanimg($event)" ></div>			</div>			<div class="img-kind">				<div class="item-title">{{info.name}} 					<div class="prompt-text">温馨提示：如需购买，请先登录。当商品数据不满足您的需求时，可申请定制服务</div>				</div>				<div class="item-box"></div>				<dl>					<dd>						<ul class="img-list">							<li class="img-title">主图</li>							<div class="turnpicsbtn iconfont fl" ng-show="pics_main.length>showLen" ng-click="setShowIndex('main',-1)">&#xe617;</div>							<li ng-repeat="d in pics_main.slice(pics_main_showindex,pics_main_showindex+showLen)" ng-click="setBigimg(d)">								<img ng-src="{{d}}" ng-class="{'img-currBorder':d.indexOf(currBigimg)>=0}"></img>							</li>							<div class="turnpicsbtn iconfont fl" ng-show="pics_main.length>showLen" ng-click="setShowIndex('main',1)">&#xe616;</div>						</ul>					</dd>					<dd>						<ul class="img-list">							<li class="img-title">细节图</li>							<div class="turnpicsbtn iconfont fl" ng-show="pics_detail.length>showLen" ng-click="setShowIndex('detail',-1)">&#xe617;</div>							<li ng-repeat="d in pics_detail.slice(pics_detail_showindex,pics_detail_showindex+showLen)" ng-click="setBigimg(d)">								<img ng-src="{{d}}" ng-class="{'img-currBorder':d.indexOf(currBigimg)>=0}"></img>							</li>							<div class="turnpicsbtn iconfont fl" ng-show="pics_detail.length>showLen" ng-click="setShowIndex('detail',1)">&#xe616;</div>						</ul>					</dd>					<dd>						<ul class="img-list">							<li class="img-title">标签图</li>							<div class="turnpicsbtn iconfont fl" ng-show="pics_tag.length>showLen" ng-click="setShowIndex('tag',-1)">&#xe617;</div>							<li ng-repeat="d in pics_tag.slice(pics_tag_showindex,pics_tag_showindex+showLen)"  ng-click="setBigimg(d)">								<img ng-src="{{d}}" ng-class="{'img-currBorder':d.indexOf(currBigimg)>=0}"></img>							</li>							<div class="turnpicsbtn iconfont fl" ng-show="pics_tag.length>showLen" ng-click="setShowIndex('tag',1)">&#xe616;</div>						</ul>					</dd>					<dd>						<div class="addShopcart-btn" ng-click="goLogin()">加入购物车</div>					</dd>					<!--dd>						<ul class="img-list">							<li class="img-title">箱装图</li>							<div class="turnpicsbtn iconfont fl">&#xe617;</div>							<li ng-repeat="d in pics_box">								<img ng-src="{{d}}"></img>							</li>							<div class="turnpicsbtn iconfont fl">&#xe616;</div>						</ul>					</dd-->				</dl>				<dl ng-show="info.refer==3">					<dd>						<ul class="img-list">							<div class="turnpicsbtn iconfont fl" ng-show="pics_main.length>showLen" ng-click="setShowIndex('main',-1)">&#xe617;</div>							<li ng-repeat="d in pics_main.slice(pics_main_showindex,pics_main_showindex+showLen)" ng-click="setBigimg(d)">							<img ng-src="{{d}}"></img>							</li>							<div class="turnpicsbtn iconfont fl" ng-show="pics_main.length>showLen" ng-click="setShowIndex('main',1)">&#xe616;</div>						</ul>					</dd>				</dl>				<div class="add-cart" style="visibility:hidden">					<button class="btn addgood1" ng-show="($root.isLogin && exists==1) || !$root.isLogin" >购买请登录</button>					<button ng-show="$root.isLogin && exists !=1" class="btn addgood2" >已加入</button>				</div>			</div>			<div class="clear"></div>			<div class="titanImg" ng-init="isShowTitanimg=false" ng-show="isShowTitanimg">			</div>		</div>		<!-- <div class="detail" ng-show="info.brand!=''">			<div class="sidebar">				<div class="sidebar-content">					<div class="sidebar-head"><span>基础信息</span></div>					<ul>						<li>条形码：{{info.barcode}}</li>						<li>规格/型号：{{info.model}}</li>						<li>品牌：{{info.brand}}</li>						<li>分类：{{info.category acturer">						<span class="detail-title">{{d.attribute}}</span>						<span title="{{d.memo}}">{{d.memo}}</span>					</li>					<div class="clear"></div>				</ul>			</div>		</div> -->	</div>		<!--营销图  -->	<div class="market">		<div class="market-content">			<div class="market-title">营销图组</div>			<ul class="market-img">				<li ng-repeat="d in pics_market">					<div class="checkbox checkbox-pos" ng-class="{'checkon':!!checkids[d.key]}" ng-click="check(d.key)"style="visibility: hidden;"></div>					<div class="img-box">						<img ng-src="{{d.url}}" ng-click="setOriginalImage(d.url)">					</div>					<div class="params">						<div class="price">¥{{priceDict[d.key]||0}}</div>						<div>尺寸：{{d.imageInfo.width+'*'+d.imageInfo.height}}</div>					</div>				</li>			</ul>				</div>	</div>	<div class="mask" ng-show="isShowMask" ng-click="close()">		<div class="img-box">			<div class="close" ng-click="close()">				<i class="iconfont">&#xe61b;</i>			</div>			<img id="marketImg" ng-src="{{imgUrl}}">		</div>	</div>	</div>
